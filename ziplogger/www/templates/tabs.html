<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->

    <ion-header-bar class="bar-stable">
        <button class='button' ng-if='isLoggedIn()' ng-click="logout()">Logout</button>
        <button class="button button-positive" ng-if='!isLoggedIn()' ng-controller= "LoginCtrl" ng-click="login()">Login</button>
        <h1 class="title"><img src="img/logo6.png"/></h1>
        <h4 ng-if='isLoggedIn()' color="blue">&nbsp&nbsp{{welcome}}</h4>
        <button class="button" ng-controller="SignupCtrl" ng-if='!isLoggedIn()' ng-click="signup()">Sign Up</button>

    </ion-header-bar>

<ion-tabs class="tabs-icon-top"> 
  <ion-footer-bar class="bar-dark">
    <div class="button-bar">
      <a class="button icon-left ion-plus-circled" href="http://www.musicrevolt.org" target="_blank" data-icon="star">Get Involved</a>
      <a class="button icon-left ion-information-circled" href="http://www.vjmanzo.com/_redirects/ziplogger" target="_blank" data-icon="grid">Get Informed</a>
    </div>
</ion-footer-bar> 
  <!-- Fans Tab -->
  <ion-tab title="Fans" icon="icon ion-home" href="#/tab/fans">
    <ion-nav-view name="tab-fans"></ion-nav-view>
  </ion-tab>


  <!-- Artists Tab -->
  <ion-tab title="Artists" icon="icon ion-ios7-people" href="#/tab/artists">
    <ion-nav-view name="tab-artists"></ion-nav-view>
  </ion-tab>


  <!-- Venues Tab -->
  <ion-tab title="Venues" icon="icon ion-beer" href="#/tab/venues">
    <ion-nav-view name="tab-venues"></ion-nav-view>
  </ion-tab>

  <!-- Stores Tab -->
  <ion-tab title="Stores" icon="icon ion-headphone" href="#/tab/stores">
    <ion-nav-view name="tab-stores"></ion-nav-view>
  </ion-tab>


  <!-- Map Tab -->
  <ion-tab title="Map" icon="icon ion-earth" href="#/tab/map">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>

</ion-tabs>
