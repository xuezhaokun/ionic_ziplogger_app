<ion-view title="Fans">
  <ion-content class="padding">
        <ion-list>
            <ion-item ng-repeat="x in results">
                {{ x.username +' ('+ x.favorite_music +')'}}
                <span class="item-note">
                    {{x.distance }} miles
                </span>
            </ion-item>
        </ion-list>
  </ion-content>
</ion-view>
